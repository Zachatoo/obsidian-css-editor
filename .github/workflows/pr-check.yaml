name: PR check

on:
    pull_request:
        branches:
            - main

jobs:
    pr-check:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18.x"

            - name: Install dependencies
              run: npm install

            - name: Lint code
              run: npm run lint

            - name: Build plugin
              run: npm run build
